{% extends 'mail/layout.html' %} 
{% load crispy_forms_tags %} 

{% block title %} 
Register 
{% endblock %} 

{% block body %} 
<div class="container">
<form action="{% url 'mail:register' %}" method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <button class="btn btn-primary">Register</button>
</form>
<p>Already have an account? <a href="{% url 'mail:login' %}"><strong>Login</strong></a></p>
</div>
{% endblock %}
