{% extends 'mail/layout.html' %} 
{% load crispy_forms_tags %}

{% block title %} 
Compose 
{% endblock %} 

{% block body %} 
<div class="container">
    <form class="form-control" action="{% url 'mail:compose_view' %}" method="post">
        {% csrf_token %} 
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
</div>
{% endblock %}
