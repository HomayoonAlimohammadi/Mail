{% extends 'mail/layout.html' %} 
{% load crispy_forms_tags %} 

{% block title %} 
Login 
{% endblock %} 

{% block body %} 
<div class="container">
<form action="{% url 'mail:login' %}" method="post">
    {% csrf_token %} 
    {{ form|crispy }}
    <button class="btn btn-primary">Login</button>
</form>
<p>Need an account? <a href="{% url 'mail:register' %}"><strong>Register</strong></a></p>
</div>
{% endblock %}
